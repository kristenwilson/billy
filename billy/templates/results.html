<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Results</h1>
        <ul class="list-group mt-4">
            {% for category, message in messages %}
                <li class="list-group-item
                    {% if category == 'success' %}list-group-item-success{% elif category == 'error' %}list-group-item-danger{% else %}list-group-item-info{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="{{ url_for('index', email=email) }}" class="btn btn-primary">Submit another file</a>
            &nbsp;
            <a href="{{ url_for('static', filename='results/' ~ results_filename) }}" class="btn btn-secondary">Download your results</a>

        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
